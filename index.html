<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <article class="card">
    <img src="images/illustration-hero.svg" alt="" class="img">
    <div class="card__content">
      <h1 class="title">Order Summary</h1>
      <p class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="card__show-music">
        <div class="plan">
          <div class="subplan">
            <img src="images/icon-music.svg" alt="">
            <div>
              <span class="name__plan">Annual Plan</span>
              <span class="plan__price">$59.99/year</span>
            </div>
          </div>
          <a href="#" class="link">Change</a>
        </div>
      </div>
      <button class="first"><a href="#">Proceed to Payment</a></button>
      <button class="second"><a href="#">Cancel Order</a></button>
    </div>
  </article>

</body>
</html>
